name: Update Planning Data

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    if: github.event_name != 'issues' || github.event.issue.title == 'Update Data'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug Info
        run: |
          pwd
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Database
        run: python -u database.py

      - name: Run Sync Manager
        run: python -u sync_manager.py

      - name: Generate Static Data
        run: python -u gh_pages_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Force add DB and JSON
          git add -f construction_intelligence.db
          git add data.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update planning data [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi

      - name: Close Issue (if applicable)
        if: github.event_name == 'issues' && github.event.issue.title == 'Update Data'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "Update triggered successfully! The data will be live in a few minutes."
