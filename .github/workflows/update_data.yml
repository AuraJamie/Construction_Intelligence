name: Update Planning Data

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    if: github.event_name != 'issues' || github.event.issue.title == 'Update Data'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sync Manager
        run: python sync_manager.py

      - name: Generate Static Data
        run: python gh_pages_generator.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Force add the database in case it is ignored in .gitignore (we need it for state tracking)
          git add -f construction_intelligence.db 
          git add data.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update planning data [skip ci]" && git push)

      - name: Close Issue (if applicable)
        if: github.event_name == 'issues' && github.event.issue.title == 'Update Data'
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "Update triggered successfully! The data will be live in a few minutes."
